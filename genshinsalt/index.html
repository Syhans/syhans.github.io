<!DOCTYPE html>
<html>
<body>
<h1>Genshin Impact Salt Simulator</h1>
Last updated: 2021-09-03 (Patch 2.1)<br>
Based on <a href="https://www.hoyolab.com/genshin/article/497840">https://www.hoyolab.com/genshin/article/497840</a> and the Genshin Wishes (<a href="https://genshin-wishes.com/">https://genshin-wishes.com/</a>) team's results.
<h3>Limited Character Banner</h3>

<div>
    <label for="pitycounter">Pity Counter (pulls since last 5*):</label>
    <input type="number" id="pitycounter" name="pitycounter" min="0" max="90" value="0">
</div>

<div>    
    <label for="fiftyfifty">50/50 active (last 5* was non-limited):</label>
    <input type="checkbox" id="fiftyfifty" name="fiftyfifty">
</div>

<div>    
    <label for="gems">Current Primogems:</label>
    <input type="number" id="gems" name="gems" value="0">
</div>

<div>    
    <label for="blessing">Blessing of the Welkin Moon active:</label>
    <input type="checkbox" id="blessing" name="blessing" checked>
</div>

<div>
    <label for="size">Sample size:</label>
    <input type="number" id="size" name="size" value="1000000">
    <label for="size">(higher = more accurate results, but longer simulation time)</label>
</div>

<div>
    <button type="button" id="simulatebutton">Simulate</button>
</div>

<div id="results"></div>
<div id="boxplot"></div>
<div id="timeneeded"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.5/jstat.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
<script src="script.js"></script>
</html>
